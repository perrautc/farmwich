<!doctype html>

<html>

<head>
<title>Farmwich Restaurant - Contact Us</title>
<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <header>
        <a href="https://perrautc.github.io/farmwich/"><img src="images/Farmwich Logo.jpg" alt="Farmwich Logo" width="" height=""></a>
        <h1>Welcome to Farmwich</h1>
    </header>

    <nav>
        <ul>

            <li><a href="index.html">Home Page</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="menu.html">Menu</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>
            Contact Us to request a catering qoute, or to provide feedback.
        </h2>
        <form action="" method="post" autocomplete="on">
            First Name <br>
            <input type="text" name="firstname" placeholder="First Name"/>
            Last Name <br>
            <input type="text" name="lastname" placeholder="Last Name"/>
            Email Address <br>
            <input type="text" name="email" autocomplete="off" placeholder="Email Address"/>
            Phone Number <br>
            <input type="text" name="phone" placeholder="Phone Number"/>
            Comments <br>
            <textarea name="comments"placeholder="Comments" cols="4" rows="5">
            </textarea>
            <input type="submit" value="Submit"/>
        </form>
    </main>
    
    <footer></footer>
</body>
</html>
